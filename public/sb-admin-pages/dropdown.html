<div class="btn-group">
    <button class="btn btn-default myFakeClass dropdown-toggle" data-toggle="dropdown">More Actions <span class="caret"></span></button>
    <div class="dropdown-menu" style="width:320px">

        <div class="col-sm-12" style="padding:5px 0">
            <label class="col-sm-7">List type</label>

                <option>SKU</option>

            </select>

        </div>
        <div class="col-sm-12" style="padding:5px 0">
            <label class="control-label col-sm-7">Permanently delete list</label>
            <div class="col-sm-5">
            <button onclick='businessAdmin.deleteBox(this)' class='btn btn-danger'>Delete List</button>
            </div>
        </div>
        <div class="col-sm-12" style="padding:5px 0">
            <label class="control-label col-sm-7">Permanently clear list</label>
            <div class="col-sm-5">
            <button onclick='businessAdmin.deleteBox(this)' class='btn btn-danger'>Clear List</button>

        </div>
